services:
  postgres:
    image: postgres:16-alpine
    container_name: filestorage-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: filestorage
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../code/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filestorage-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: filestorage-azurite
    platform: linux/amd64
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:10000/devstoreaccount1 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - filestorage-network

  api:
    build:
      context: ../code/api/FileStorageApi
      dockerfile: Dockerfile
    container_name: filestorage-api
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=filestorage;Username=postgres;Password=postgres
      - ConnectionStrings__Azurite=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_healthy
    networks:
      - filestorage-network
    restart: unless-stopped

volumes:
  postgres-data:
  azurite-data:

networks:
  filestorage-network:
    driver: bridge

